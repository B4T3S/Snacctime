<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Articles </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Articles</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let cat of categories;">
    <ion-card-header>
      <ion-card-title> {{ cat['name'] }} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ng-container *ngFor="let item of items;">
          <ion-item *ngIf="item.category === cat['id']">
            <ion-thumbnail slot="start">
              <img alt="Image" src="" />
            </ion-thumbnail>
            {{ item.name }}
            <ion-note slot="end"
              >{{ item.price > 0 ? item.price.toFixed(2) + "â‚¬" : "Free"
              }}</ion-note
            >
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
