<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Settings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Profile settings</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full">
        <ion-avatar slot="start">
          <img alt="Avatar" src="{{ userService.Avatar }}" />
        </ion-avatar>
        <ion-label> Avatar </ion-label>
        <ion-button slot="end">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item lines="full">
        <ion-icon slot="start" name="happy"></ion-icon>
        <ion-input
          label="Username"
          labelPlacement="floating"
          value="{{ userService.Username }}"
        ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-icon slot="start" name="mail"></ion-icon>
        <ion-input
          label="E-Mail"
          labelPlacement="floating"
          value="{{ userService.Email }}"
        ></ion-input>
      </ion-item>
      <ion-button (click)="userService.logout()" color="danger" expand="block">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Log out</ion-label>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
